<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Employee IMAGE</th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
          {% for x in emplo %}
    <tr>
        <td>{{ x.eid }}</td>
        <td>{{ x.ename }}</td>
        <td>{{ x.eemail }}</td>
        <td>{{ x.econtact }}</td>
        <td>{{ x.pic }}</td>

        <td>
            <a href="{% url 'editor' x.id %}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="{% url 'delete' x.id %}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="{% url 'emp' %}" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
